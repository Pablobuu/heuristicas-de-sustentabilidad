<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heurísticas de Sustentabilidad</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-4 p-2">
          <div>
            <h1 class="">Heurísticas de Sustentabilidad</h1>
            <p>
              Estas heurísticas de evaluación nos permiten conocer los
              lineamientos de un proyecto en diversos ámbitos de impacto social,
              ambiental, económico y cultural, alineados con los Objetivos de
              Desarrollo Sustentable de la ONU.
            </p>
            <p>Las áreas a evaluar son:</p>
          </div>
          <div>
            <h6>Impacto Ambiental</h6>
            <ul>
              <li>
                <label
                  for="customRange1"
                  class="form-label"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="Se consideran niveles máximos de consumo de recursos, y métricas para su control."
                  >Consumo de recursos</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="5"
                  id="customRange1"
                />
              </li>
              <li>
                <label
                  for="customRange2"
                  class="form-label"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="Se consideran los aspectos negativos de su desarrollo dentro de sus ecosistemas, y determina formas de mitigación."
                  >Impacto en ecosistemas</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="5"
                  id="customRange2"
                />
              </li>
              <li>
                <label
                  for="customRange3"
                  class="form-label"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="Se considera la influencia actual y futura en la emisión de gases de invernadero, y determina formas de reducción o compensación."
                  >Calentamiento Global</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="5"
                  id="customRange3"
                />
              </li>
            </ul>
          </div>
        </div>
        <div class="col-8 px-5">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
